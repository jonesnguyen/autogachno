<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS thuhohpk.com</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .debug { background-color: #fff3cd; border-color: #ffeaa7; }
    </style>
</head>
<body>
    <h1>üß™ Test CORS thuhohpk.com</h1>
    
    <div class="test-section">
        <h3>1Ô∏è‚É£ Test Basic Connectivity</h3>
        <button onclick="testBasic()">Test Basic Connect</button>
        <div id="basic-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2Ô∏è‚É£ Test API v·ªõi Basic Auth</h3>
        <button onclick="testAPI()">Test API + Auth</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3Ô∏è‚É£ Test CORS Preflight</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <div class="test-section debug">
        <h3>üîç Console Commands</h3>
        <p>M·ªü Console (F12) v√† ch·∫°y c√°c l·ªánh sau:</p>
        <pre>
// Test t·ª´ console
testBasicConnectivity()
testAPIWithAuth()
testCORS()
        </pre>
    </div>

    <script>
        function showResult(elementId, content, type = 'success') {
            const element = document.getElementById(elementId);
            element.className = type;
            element.innerHTML = `<pre>${content}</pre>`;
        }

        // Test functions available globally
        window.testBasicConnectivity = async function() {
            console.log('üß™ Testing basic connectivity...');
            try {
                const response = await fetch('https://thuhohpk.com');
                const result = `‚úÖ Status: ${response.status}\nHeaders: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}`;
                console.log(result);
                return result;
            } catch (error) {
                const result = `‚ùå Error: ${error.message}`;
                console.error(result);
                return result;
            }
        };

        window.testAPIWithAuth = async function() {
            console.log('üß™ Testing API with Basic Auth...');
            try {
                const username = 'Demodiemthu';
                const password = '123456';
                const credentials = btoa(`${username}:${password}`);
                
                const response = await fetch('https://thuhohpk.com/api/list-bill-not-completed?service_type=deposit', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${credentials}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                const result = `‚úÖ Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                console.log(result);
                return result;
            } catch (error) {
                const result = `‚ùå Error: ${error.message}`;
                console.error(result);
                return result;
            }
        };

        window.testCORS = async function() {
            console.log('üß™ Testing CORS...');
            try {
                const response = await fetch('https://thuhohpk.com/api/list-bill-not-completed', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Authorization,Content-Type'
                    }
                });
                
                const result = `‚úÖ OPTIONS Status: ${response.status}\nCORS Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}`;
                console.log(result);
                return result;
            } catch (error) {
                const result = `‚ùå CORS Error: ${error.message}`;
                console.error(result);
                return result;
            }
        };

        // Button click handlers
        async function testBasic() {
            const result = await testBasicConnectivity();
            showResult('basic-result', result);
        }

        async function testAPI() {
            const result = await testAPIWithAuth();
            showResult('api-result', result);
        }

        async function testCORS() {
            const result = await testCORS();
            showResult('cors-result', result);
        }

        console.log('üß™ CORS test functions loaded. Use: testBasicConnectivity(), testAPIWithAuth(), testCORS()');
    </script>
</body>
</html>
